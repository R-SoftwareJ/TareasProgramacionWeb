<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styletarea2.css">
</head>
<body> 
     <div class="calculadora"> 
        <h1>Calculadora</h1>
        <div class="visualizador">   
            <p id = "resultado"></p>
        </div> 
        <div class="botones" name = "calc" type = "txt"> 
          <span onclick="document.innerText" += 'C';">C</span> 
          <span onclick="document.calc.txt.value += 'CE';">CE</span> 
          <span onclick="document.calc.txt.value += '/';">/</span> 
          <span onclick="document.calc.txt.value += '*';">*</span> 
          <span onclick="document.calc.txt.value += '7';">7</span> 
          <span onclick="document.calc.txt.value += '8';">8</span> 
          <span onclick="document.calc.txt.value += '9';">9</span> 
          <span onclick="document.calc.txt.value += '-';">-</span> 
          <span onclick="document.calc.txt.value += '4';">4</span> 
          <span onclick="document.calc.txt.value += '5';">5</span> 
          <span onclick="document.calc.txt.value += '6';">6</span> 
          <span onclick="document.calc.txt.value += '+';">+</span> 
          <span onclick="document.calc.txt.value += '1';">1</span>  
          <span onclick="document.calc.txt.value += '2'; ">2</span>  
          <span onclick="document.calc.txt.value += '3';">3</span>  
          <span class="item0" onclick="document.calc.txt.value += '0';">0</span>  
          <span onclick="document.calc.txt.value += '.';">.</span>  
          <span name class="itemig" onclick="document.calc.txt.value = calculation(2); ">=</span>  

 
        </div>
        <div id="history"> 
            <h3>History</h3> 
            <p>3+5=8</p>
       </div>   

     <script src="tarea2js.js"></script> 

     <script type="text/javascript">    
          let history = document.getElementById('history'); 
          
          function calculation(v) { 
            para = document.createElement('p'); 

            data = v + "=" + eval(v); 

            para.innerText = data; 

            history.appendChild(para);

            return eval(v);

          }


    </script>
</body>
</html>
